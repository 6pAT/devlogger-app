<ul class="list-group mt-5">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let project of projects; let i = index"
      (click)="onSelect(project)"
      [ngClass]="{'list-group-item-secondary': selectProject === project}"
  >
    <div class="align-items-center">
      <a href="" routerLink="/project/{{project.projectId}}">{{project.name}}</a>
      <span class="badge badge-primary badge-pill ml-2">{{project.logs.length}}</span>
    </div>
    <i class="fa fa-pencil ml-auto mr-4" (click)="editProject(project)"></i>
    <i class="fa fa-remove" (click)="remoteProject(i)"></i>
  </li>
</ul>
